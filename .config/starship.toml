format = '$username$hostname$directory$git_branch$git_commit$git_state$git_status$golang$rust$java$python$nodejs$terraform$kubernetes$helm$aws$cmd_duration$custom$status$jobs$battery$time$line_break$character'

[username]
disabled = true
format = '[$user]($style)@'
show_always = false

[hostname]
disabled = true
format = '[$hostname]($style):'
ssh_only = false

[directory]
disabled = false
format = '[$path]($style)[$read_only]($read_only_style)'

[git_branch]
disabled = false
format = ' [ $branch](bold purple)'
truncation_length = 10
truncation_symbol = '…'
only_attached = false

[git_commit]
disabled = false
format = ' [$hash $tag](bold green)'

[git_status]
disabled = true
format = ' [$all_status$ahead_behind](bold red)'
stashed = '📦'
modified = '~'

[golang]
disabled = true
format = ' [🐹 $version](bold cyan)'

[rust]
disabled = false
format = ' [🦀 $version](bold red)'

[python]
disabled = false
format = ' [🐍 ${pyenv_prefix}(${version})$virtualenv](bold yellow)'

[java]
disabled = false
format = ' [☕ $version](bold brown)'

[nodejs]
disabled = false
format = ' [⬢ $version](bold green)'

[terraform]
disabled = true
format = ' [▰ $version$workspace](bold 105)'

[kubernetes]
disabled = true
format = ' [☸ $context:$namespace](bold blue)'

[helm]
disabled = false
format = ' [☸ $version](bold white)'

[aws]
disabled = true
format = ' [☁️ $profile:$region](bold yellow)'

[aws.region_aliases]
us-east-1 = 'use1'
us-west-2 = 'usw2'
eu-central-1 = 'euc1'

[gcloud]
disabled = true

[status]
disabled = false
symbol = '⚠️'
format = ' [$symbol $common_meaning$signal_name$maybe_int]($style)'

[character]
success_symbol = '[♪]()'
error_symbol = '[ø](red)'
vicmd_symbol = '[V](blue)'

[cmd_duration]
disabled = false
format = ' [$duration](bold yellow)'
